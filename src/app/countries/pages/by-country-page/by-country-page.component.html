<h2>By country</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Search by country"
      (onDebounce)="searchByCountry($event)"
      [initialValue] = "initialValue"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
      <countries-table [countries]="countries"></countries-table>
  </div>
</div>
